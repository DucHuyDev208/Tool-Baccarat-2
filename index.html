<m.length;i++)if(m[i]!==m[i-1])b++;return Math.round(b/(m.length-1)*100);}function trend(m){if(m.length<4)return null;let s=m.slice(-10),b=s.filter(x=>x==="B").length,p=s.length-b;if(b===p)return null;return b>p?"B":"P";}function autoSel(m){let b=brk(m),t=trend(m),mir=mirror(m);if(b!==null&&b>=60)return m[m.length-1]==="B"?"P":"B";if(t!==null){let s=m.slice(-10),bb=s.filter(x=>x==="B").length;if(bb/s.length>=.7||(s.length-bb)/s.length>=.7)return t;}return mir;}function render(){let box=document.getElementById("history");box.innerHTML="";_0xdata.forEach(r=>{let d=document.createElement("div");d.className="circle "+(r==="B"?"banker":"player");d.textContent=r;box.appendChild(d)});let main=document.getElementById("mainPrediction");if(_0xdata.length===0){main.textContent="Chờ dữ liệu...";}else{let p=autoSel(_0xdata);if(!p)main.textContent="Chờ dữ liệu...";else main.textContent="Dự đoán: "+(p==="B"?"Banker 🔴":"Player 🔵");}let methods=document.getElementById("methodsBox"),mir=mirror(_0xdata),br=brk(_0xdata),tr=trend(_0xdata);methods.innerHTML="Mirror: "+(mir?(mir==="B"?"Banker 🔴":"Player 🔵"):"—")+"<br>"+"Break: "+(br!==null?(br>=60?"Dễ bẻ ("+br+"%)":"Ít bẻ ("+br+"%)"):"—")+"<br>"+"Trend: "+(tr?(tr==="B"?"Banker 🔴":"Player 🔵"):"—");}render();})();</script></body></html>
