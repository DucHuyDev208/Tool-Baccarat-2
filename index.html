<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Baccarat Helper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #111;
      border-radius: 20px;
      padding: 25px 30px;
      text-align: center;
      box-shadow: 0 0 30px #00fff2;
      border: 2px solid #00fff2;
      max-width: 480px;
      width: 95%;
    }

    h2, h3 {
      color: #00fff2;
      text-shadow: 0 0 10px #00fff2;
      margin-bottom: 10px;
    }

    button {
      margin: 6px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.08); }

    .banker { background: #d32f2f; }
    .player { background: #1976d2; }
    .tie    { background: #388e3c; }
    .undo   { background: #ff9800; }
    .reset  { background: #777; }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 12px;
    }
    li {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 4px;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }
    .B { background: #d32f2f; }
    .P { background: #1976d2; }
    .T { background: #388e3c; }

    #prediction {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }
    .dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-left: 6px;
    }
    .dot.player { background: #1976d2; }
    .dot.banker { background: #d32f2f; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Baccarat Helper 🎲</h2>

    <!-- Dự đoán -->
    <div id="prediction">Chưa có dữ liệu</div>

    <!-- Các nút -->
    <div>
      <button class="banker" onclick="addResult('B')">Banker</button>
      <button class="player" onclick="addResult('P')">Player</button>
      <button class="tie" onclick="addResult('T')">Tie</button>
      <button class="undo" onclick="undo()">Undo</button>
      <button class="reset" onclick="resetGame()">Reset</button>
    </div>

    <h3>Lịch sử</h3>
    <ul id="history"></ul>
  </div>

  <script>
    let results = [];

    function addResult(r) {
      results.push(r);
      renderHistory();
      predict();
    }

    function renderHistory() {
      const historyEl = document.getElementById("history");
      historyEl.innerHTML = "";
      results.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r;
        li.className = r;
        historyEl.appendChild(li);
      });
    }

    // 🔥 Thuật toán Markov Chain + Streak Bias
    function predict() {
      const predEl = document.getElementById("prediction");

      if (results.length < 3) {
        predEl.textContent = "Chưa đủ dữ liệu";
        return;
      }

      let last = results[results.length - 1];

      // Kiểm tra streak (bệt)
      let streak = 1;
      for (let i = results.length - 2; i >= 0; i--) {
        if (results[i] === last && last !== "T") streak++;
        else break;
      }

      if (streak >= 3) {
        // Nếu bệt >= 3 → theo bệt
        if (last === "B") {
          predEl.innerHTML = 'Dự đoán: Banker <span class="dot banker"></span>';
        } else {
          predEl.innerHTML = 'Dự đoán: Player <span class="dot player"></span>';
        }
        return;
      }

      // Markov Chain (đếm xác suất chuyển trạng thái)
      let transitions = { B: { B: 0, P: 0 }, P: { B: 0, P: 0 } };

      for (let i = 0; i < results.length - 1; i++) {
        let cur = results[i];
        let next = results[i + 1];
        if ((cur === "B" || cur === "P") && (next === "B" || next === "P")) {
          transitions[cur][next]++;
        }
      }

      let lastChoice = results[results.length - 1];
      if (lastChoice === "B" || lastChoice === "P") {
        let counts = transitions[lastChoice];
        let next = counts.B >= counts.P ? "B" : "P";

        if (next === "B") {
          predEl.innerHTML = 'Dự đoán: Banker <span class="dot banker"></span>';
        } else {
          predEl.innerHTML = 'Dự đoán: Player <span class="dot player"></span>';
        }
      } else {
        predEl.textContent = "Cầu chưa rõ";
      }
    }

    function undo() {
      results.pop();
      renderHistory();
      predict();
    }

    function resetGame() {
      results = [];
      document.getElementById("history").innerHTML = "";
      document.getElementById("prediction").textContent = "Chưa có dữ liệu";
    }
  </script>
</body>

    <button class="player-btn" onclick="addResult('Player')">Player</button>

  <div id="history"></div>

  <!-- Đưa Open Tool xuống cuối -->
  <div id="footer">

  <!-- Popup modal -->
  <div id="toolModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">✖</span>
      <h2>Kéo bookmarklet này lên thanh Bookmark</h2>
      <p>Sau đó bạn có thể mở Baccarat Helper ở bất kỳ trang web nào.</p>
      <a class="bookmarklet" href="javascript:(function(){alert('Baccarat Helper đang chạy!');})();">📌 Baccarat Helper</a>
    </div>
  </div>

  <script>
    const P = "Player", B = "Banker", T = "Tie";
    let history = [];

    window.onload = () => {
      const saved = localStorage.getItem("baccarat_history");
      if (saved) {
        history = JSON.parse(saved);
        renderHistory();
        predictNext();
      }
    };

    function saveHistory() {
      localStorage.setItem("baccarat_history", JSON.stringify(history));
    }

    function addResult(result) {
      history.push(result);
      saveHistory();
      renderHistory();
      predictNext();
    }

    function undoLast() {
      history.pop();
      saveHistory();
      renderHistory();
      predictNext();
    }

    function resetHistory() {
      history = [];
      localStorage.removeItem("baccarat_history");
      renderHistory();
      document.getElementById("prediction").textContent = "Dự đoán: Chưa có dữ liệu";
    }

    function renderHistory() {
      const container = document.getElementById("history");
      container.innerHTML = "";
      history.forEach(r => {
        const div = document.createElement("div");
        div.classList.add("circle");
        if (r === P) { div.classList.add("player"); div.textContent = "P"; }
        if (r === B) { div.classList.add("banker"); div.textContent = "B"; }
        if (r === T) { div.classList.add("tie"); div.textContent = "T"; }
        container.appendChild(div);
      });
    }

    function nonTie(seq) { return seq.filter(x => x === P || x === B); }

    function markovVote(seq) {
      const s = nonTie(seq);
      if (s.length < 2) return {P:0.5, B:0.5};
      let pp=0,pb=0,bb=0,bp=0;
      for (let i=0;i<s.length-1;i++){
        const a=s[i], c=s[i+1];
        if (a===P && c===P) pp++;
        if (a===P && c===B) pb++;
        if (a===B && c===B) bb++;
        if (a===B && c===P) bp++;
      }
      const last=s[s.length-1];
      let pNextP, pNextB;
      if (last===P){
        const total=pp+pb;
        pNextP=total?pp/total:0.5; pNextB=total?pb/total:0.5;
      } else {
        const total=bb+bp;
        pNextB=total?bb/total:0.5; pNextP=total?bp/total:0.5;
      }
      return {P:pNextP,B:pNextB};
    }

    function streakVote(seq) {
      const s=nonTie(seq); if(s.length===0) return {P:0.5,B:0.5};
      let side=s[s.length-1], len=1;
      for(let i=s.length-2;i>=0;i--){ if(s[i]===side) len++; else break; }
      let bias=0.52;
      if(len>=5) bias=0.80; else if(len===4) bias=0.70; else if(len===3) bias=0.60; else if(len===2) bias=0.45;
      return side===P?{P:bias,B:1-bias}:{P:1-bias,B:bias};
    }

    function pingpongVote(seq) {
      const s=nonTie(seq); if(s.length<4) return {P:0.5,B:0.5};
      const a=s[s.length-4],b=s[s.length-3],c=s[s.length-2],d=s[s.length-1];
      const isAlt=(a!==b)&&(b!==c)&&(c!==d)&&(a===c)&&(b===d);
      if(!isAlt) return {P:0.5,B:0.5};
      const next=(d===B)?P:B;
      return next===P?{P:0.65,B:0.35}:{P:0.35,B:0.65};
    }

    function frequencyVote(seq,n=10){
      const s=nonTie(seq).slice(-n);
      if(s.length===0) return {P:0.5,B:0.5};
      const p=s.filter(x=>x===P).length, b=s.length-p;
      if(p===b) return {P:0.5,B:0.5};
      const maj=p>b?P:B, gap=Math.abs(p-b)/s.length;
      const bias=0.55+Math.min(0.25,gap*0.5);
      return maj===P?{P:bias,B:1-bias}:{P:1-bias,B:bias};
    }

    function combineVotes(votes,weights){
      let p=0,b=0;
      votes.forEach((v,i)=>{p+=v.P*weights[i]; b+=v.B*weights[i];});
      const sum=p+b;
      return {P:p/sum,B:b/sum};
    }

    function predictNext(){
      const pred=document.getElementById("prediction");
      if(history.length===0){ 
        pred.textContent="Dự đoán: Chưa có dữ liệu"; 
        return; 
      }

      const v1=markovVote(history), 
            v2=streakVote(history), 
            v3=pingpongVote(history), 
            v4=frequencyVote(history,10);

      const final=combineVotes([v1,v2,v3,v4],[0.5,0.2,0.2,0.1]);

      const pick=final.P>=final.B?P:B;
      let color= pick===P ? "#1976d2" : "#d32f2f";

      pred.innerHTML = `Dự đoán: ${pick} <span class="icon" style="background:${color}"></span>`;
    }

    function openModal(){ document.getElementById("toolModal").style.display="flex"; }
    function closeModal(){ document.getElementById("toolModal").style.display="none"; }
  </script>
</body>
</html>
